<html>
  <head>
    <link rel = "icon" href = "/static/images/NES_icon.png" type = "image/x-icon">
  </head>


  <table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>  


</html>
