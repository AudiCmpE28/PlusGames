<!DOCTYPE html>
<html lang="en">

<head>
  <title>+Games Profile Page</title>
  <link rel="icon" href="/static/images/NES_icon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>


<!-- Body of Homepage -->

<body style="background-color: #222222">

  <div class="images">
    <div class="parent_image">
      <div><img src="/static/images/gamesLOGO.jpg" alt="HomePage Logo" class="image_position1"></div>
      <div><img src="/static/images/rgb.gif" alt="HomePage Back" class="image_position2"></div>
    </div>

    <!-- Video Game Grid -->
    
    <div class="gallery-grid">

      <form method="POST">
      <figure class="gallery-frame">
        <input type="hidden" name="sort" value="123455">
        <input src="/static/images/ApexLegends.jpg" type="image" class="gallery-img">
        <figcaption>Apex Legends</figcaption>
      </figure>
    </form>

    <form method="POST">
      <figure class="gallery-frame">
        <input type="hidden" name="sort" value="420420">
        <input src="/static/images/rocketLeague.jpg" type="image" class="gallery-img">
        <figcaption>Rocket League</figcaption>
      </figure>
    </form>

    <form method="POST">
      <figure class="gallery-frame">
        <input type="hidden" name="sort" value="696969">
        <input src="/static/images/GenshinImpact.png" type="image" class="gallery-img">
        <figcaption>Genshin Impact</figcaption>
      </figure>
    </form>

    <form method="POST">
      <figure class="gallery-frame">
        <input type="hidden" name="sort" value="980123">
        <input src="/static/images/mariopart8.png" type="image" class="gallery-img">
        <figcaption>Mario Party 8</figcaption>
      </figure>
    </form>

    <form method="POST">
      <figure class="gallery-frame">
        <input type="hidden" name="sort" value="024024">
        <input src="/static/images/BlackDessert.jpg" type="image" class="gallery-img">
        <figcaption>Black Desert Online</figcaption>
      </figure>
    </form>

    <form method="POST">
      <figure class="gallery-frame">
        <input type="hidden" name="sort" value="181997">
        <input src="/static/images/overwatch.jpg" type="image" class="gallery-img">
        <figcaption>Overwatch</figcaption>
      </figure>
    </form>

    <form method="POST">
      <figure class="gallery-frame">
        <input type="hidden" name="sort" value="454548">
        <input src="/static/images/amogus.jpg" type="image" class="gallery-img">
        <figcaption>Among Us</figcaption>
      </figure>
    </form>

    <form method="POST">
      <figure class="gallery-frame">
        <input type="hidden" name="sort" value="351942">
        <input src="/static/images/fifa21.jpg" type="image" class="gallery-img">
        <figcaption>FIFA 21</figcaption>
      </figure>
    </form>


    </div>
  
<!-- end:gallery-grid -->





  <!-- The sidebar -->
  <div class="sidebar" id="sidebar">
    <img src="/static/images/logoCool.gif"/>
    <div class="Blue_Line"></div>
    <div class="Green_Line"></div>

    <div style="padding-bottom: 120px;"></div>

    <!-- Buttons -->
    <form method="POST">
      <input type="submit" name="sort" value="Popular" class="text"></input>
    </form>
    <!-- <button class="text">Popular</button> -->

    <div class="dropdown">
      <button class="text" disabled>Genre</button>
      <div class="dropdown_content">
        <form method="POST">
          <a><input type="submit" name="sort" value="Action" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Adventure" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Strategy" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="RPG" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Casual" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Indie" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Simulation" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Violent" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Racing" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Sports" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Education" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Massively Multiplayer" class="redirect_buttons"></input></a>
        </form>
      </div>
    </div>


    <div class="dropdown">
      <button class="text" disabled>Alphabetical</button>
      <div class="dropdown_content">
        <form method="POST">
          <a><input type="submit" name="sort" value="A to Z" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="Z to A" class="redirect_buttons"></input></a>
        </form>
      </div>
    </div>



    <div class="dropdown">
      <button class="text" disabled>Platform</button>
      <div class="dropdown_content">
        <form method="POST">
          <a><input type="submit" name="sort" value="Console" class="redirect_buttons"></input></a>
          <a><input type="submit" name="sort" value="PC" class="redirect_buttons"></input></a>
      </form>
      </div>
    </div>




    <!-- login/sign up -->
    <div class="text_position">
      {% if loggedIn == 0 %}
      <a href="{{ url_for('login') }}">
        <button class="users" style="margin-top: 30%;" type="button" onclick="">SIGN IN</button>
      </a>
      <div style="padding-top: 30px;"></div>
      <a href="{{ url_for('signup') }}">
        <button class="users" type="button" onclick="">SIGN UP</button>
      </a> 
      
      {% elif loggedIn == 1 %}
      <div style="padding-top: 30px;"></div>
      <a href="{{ url_for('request_page') }}">
        <button class="users" type="button" onclick="">REQUEST</button>
      </a>
      
     
      <div style="padding-top: 30px;"></div>
      <a href="{{ url_for('profile') }}">
        <button class="users" type="button" onclick="">PROFILE</button>
      </a> {% endif %}

    </div>
  </div>





</html>
